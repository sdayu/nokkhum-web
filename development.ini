[app:main]
use = egg:Nokkhum

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_tm
				pyramid_beaker
#					pyramid_debugtoolbar

mongodb.host = localhost
mongodb.db_name = nokkhum

mako.directories = nokkhum:templates
mako.module_directory = /tmp/nokkhum-web/mako

nokkhum.auth.secret = nokkhum

nokkhum.compute.push_s3 = true
nokkhum.s3.host = 172.30.235.156
nokkhum.s3.port = 8888
nokkhum.s3.access_key_id = 55c16319411f44cca194cc23c398e930
nokkhum.s3.secret_access_key = 69d521ab346a4678ac73c5d53c5cb3d0
nokkhum.s3.secure_connection = false
nokkhum.temp_dir = /tmp/nokkhum-web/cache

nokkhum.api.host = 127.0.0.1
nokkhum.api.port = 6543
nokkhum.api.secure_connection = false

cache.regions = day, hour, minute, second
cache.type = memory
cache.second.expire = 1
cache.minute.expire = 60
cache.hour.expire = 3600
cache.day.expire = 86400

[server:main]
use = egg:waitress#main
host = 0.0.0.0
port = 6544

# Begin logging configuration

[loggers]
keys = root, nokkhum

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_nokkhum]
level = DEBUG
handlers =
qualname = nokkhum

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
