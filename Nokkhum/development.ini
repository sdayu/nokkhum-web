[app:main]
use = egg:Nokkhum

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en
pyramid.includes = pyramid_tm
#					pyramid_debugtoolbar

mongodb.url = mongodb://localhost/
mongodb.name = nokkhum

mako.directories = nokkhum:templates
mako.module_directory = /tmp/nokkhum

nokkhum.auth.secret = nokkhum
nokkhum.default.record_path = /tmp/nokkhum-record

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 6543

# Begin logging configuration

[loggers]
keys = root, nokkhum

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_nokkhum]
level = DEBUG
handlers =
qualname = nokkhum

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

# End logging configuration
